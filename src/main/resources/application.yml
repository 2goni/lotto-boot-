spring:
  profiles:
    include: oauth
  datasource:
    url: jdbc:mariadb://localhost:3306/lotto
    driver-class-name: org.mariadb.jdbc.Driver
    username: lotto
    password: lotto
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  session:
    store-type: jdbc



